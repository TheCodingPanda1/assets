<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --rem: 0.75;
        }
        button {
            width: 200px;
            height: 100px;
            font-size: 25px;
            padding: 0px;
            margin: 0px;
            border: none;
            border-radius: 50%;
            transition: 0.25s;
        }
        button:hover {
            scale: 0.75;
        }
        button:active {
            background: lightcoral;
            transition: 0s;
        }
    </style>
</head>
<body ontouchstart="">
    <script type="module" src="script.js"></script>
    <button class="activeElement">Press Me!</button>
</body>
</html>
